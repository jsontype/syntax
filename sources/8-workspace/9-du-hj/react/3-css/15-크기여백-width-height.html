<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .height {
            height: 300px;
            width: auto;
        }
        .width {
            height: auto;
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- width, height는 block, inline-block에만 사용가능 -->
    <img src="dog.png" class="height" />
    <img src="dog.png" class="width" />
</body>
</html>
