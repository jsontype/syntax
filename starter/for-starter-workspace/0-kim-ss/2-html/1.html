<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- inline type -->
    <a href="http://google.com">링크</a>
    <b>볼드</b>
    <form action="http://google.com" method="get">
        <input type="text" name="text" placeholder="ID를 입력해주세요">
        <input type="password" name="password" placeholder="Password를 입력해주세요">
        <input type="email" name="email" placeholder="Email를 입력해주세요">
        <input type="number" name="number" placeholder="Number를 입력해주세요">
        <input type="submit" value="보내기">
    </form>
    <!-- block type -->
    <h1>제목</h1>
    <h2>제목</h2>
    <h3>제목</h3>
    <h4>제목</h4>
    <h5>제목</h5>
    <h6>제목</h6>    
</body>
</html>
