<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 가상요소(::element-name) */
        p::first-letter {
            color: red;
            font-size: xx-large;
        }

        p::first-line {
            color: pink;
        }

        p::selection {
            color: white;
            background-color: orange;
        }

        input::placeholder {
            color: gray;
        }

        h1::before {
            color: gray;
            content: "Hello ";
        }

        h1::after {
            color: red;
            content: " ← 추천!";
        }
    </style>
</head>

<body>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate distinctio aperiam mollitia voluptatem
        repellendus quos. Saepe autem molestias fugit ratione ipsum ipsa distinctio sit, asperiores temporibus eveniet
        vitae, quae sequi.
    </p>

    <input type="text" placeholder="ID를 입력해주세요.">

    <h1>CSS</h1>

</body>

</html>
