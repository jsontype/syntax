<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 선택자의 위계 tag = 태그명 > class = .클래스명 > id = #아이디명 */
        .red {
            color: red;
        }

        .blue {
            color: blue;
        }

        .green {
            color: green;
        }

        .big {
            font-size: 50px;
        }
    </style>
</head>

<body>
    <!-- 선택자 : tag ===> class, id -->
    <div class="red big">철수</div>
    <div class="blue">영희</div>
    <div class="green">찬호</div>
    <div class="big" id="big">세리</div>
</body>

</html>
