{% include 'lib/top.html'  ignore missing %}

  <!-- start sectoion contact -->
  <div id="contact" class="paddsection">
    <div class="container">
      <div class="contact-block1">
        <div class="row">

          <div class="col-lg-12">
            <form action="{{ url_for('registerpost') }}" method="post" role="form" class="contactForm">
              <div class="row">

                <!-- <div id="sendmessage">Your message has been sent. Thank you!</div>
                <div id="errormessage"></div> -->

                <!-- [Essential] -->
                <!-- id -->
                <div class="col-lg-12">
                  <div class="form-group contact-block1">
                    <input type="text" class="form-control" name="id" id="id" placeholder="New ID (必須)" data-rule="minlen:4" data-msg="4 文字以上を入力してください" maxlength="15" value="{{session['id']}}" disabled />
                    <div class="validation">ID</div>
                  </div>
                </div>

                <!-- realname -->
                <div class="col-lg-12">
                  <div class="form-group contact-block1">
                    <input type="text" class="form-control" name="realname" id="realname" placeholder="本名 (必須)" data-rule="required" data-msg="本名を入力してください" maxlength="15" value="{{session['realname']}}" disabled />
                    <div class="validation">本名</div>
                  </div>
                </div>

                <!-- nickname -->
                <div class="col-lg-12">
                  <div class="form-group">
                    <input type="text" class="form-control" name="nickname" id="nickname" placeholder="ニックネーム (必須)" data-rule="required" data-msg="ニックネームを入力してください" maxlength="15" value="{{session['nickname']}}" disabled />
                    <div class="validation">ニックネーム</div>
                  </div>
                </div>

                <!-- email -->
                <div class="col-lg-12">
                  <div class="form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="メール (必須)" data-rule="required" data-msg="メールアドレスを入力してください" maxlength="50" value="{{session['email']}}" disabled />
                    <div class="validation">メール</div>
                  </div>
                </div>

                <!-- birth -->
                <div class="col-lg-6">
                  <div class="form-group">
                    <input type="text" class="form-control" name="birth" id="birth" placeholder="生年月日 (必須) (例:19910101)" data-rule="minlen:8" data-msg="8 数字で入力してください" maxlength="15" value="{{session['birth']}}" disabled />
                    <div class="validation">生年月日</div>
                  </div>
                </div>

                <!-- gender -->
                <div class="col-lg-6">
                  <div class="form-group contact-block1">
                    <input type="text" class="form-control" placeholder="貴方の性別を選べてください" value = "{{session['gender']}}" disabled />
                    <div class="validation">性別</div>
                  </div>
                </div>

                <!-- dream1 -->
                <div class="col-lg-12">
                  <div class="form-group contact-block1" style="color:red;">
                    <input type="text" class="form-control" name="dream1" id="dream1" placeholder="目指すこと" maxlength="10" value="{{session['dream1']}}" disabled />
                    <div class="validation">目指すこと</div>
                  </div>
                </div>

                <!-- tel -->
                <div class="col-lg-6">
                  <div class="form-group">
                    <input type="text" class="form-control" name="tel" id="tel" placeholder="自宅の電話番号 (例:0312341234)" maxlength="15" value="{{session['tel']}}" disabled />
                    <div class="validation">自宅の電話番号</div>
                  </div>
                </div>

                <!-- phone -->
                <div class="col-lg-12">
                  <div class="form-group">
                    <input type="text" class="form-control" name="phone" id="phone" placeholder="携帯電話 (例:08012341234)" maxlength="15" value="{{session['phone']}}" disabled />
                    <div class="validation">携帯電話</div>
                  </div>
                </div>

                <!-- address -->
                <div class="col-lg-12">
                  <div class="form-group">
                    <input type="text" class="form-control" name="address" id="address" placeholder="住所 (郵便番号まで)" maxlength="15" value="{{session['address']}}" disabled />
                    <div class="validation">住所</div>
                  </div>
                </div>

                <!-- SNS -->
                <div class="col-lg-6">
                  <div class="form-group contact-block1" style="color:red;">
                    <input type="text" class="form-control" name="facebook" id="facebook" placeholder="Facebook Link" maxlength="30" value="{{session['facebook']}}" disabled />
                    <div class="validation">Facebook</div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group contact-block1" style="color:red;">
                    <input type="text" class="form-control" name="twitter" id="twitter" placeholder="Twitter Link" maxlength="30" value="{{session['facebook']}}" disabled />
                    <div class="validation">Twitter</div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group contact-block1" style="color:red;">
                    <input type="text" class="form-control" name="instagram" id="instagram" placeholder="Instagram Link" maxlength="30" value="{{session['instagram']}}" disabled />
                    <div class="validation">Instagram</div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group contact-block1" style="color:red;">
                    <input type="text" class="form-control" name="googleplus" id="googleplus" placeholder="Google+ Link" maxlength="30" value="{{session['Googleplus']}}" disabled />
                    <div class="validation">Google+</div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group contact-block1" style="color:red;">
                    <input type="text" class="form-control" name="tumblr" id="tumblr" placeholder="Tumblr Link" maxlength="30" value="{{session['tumblr']}}" disabled />
                    <div class="validation">Tumblr</div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group contact-block1" style="color:red;">
                    <input type="text" class="form-control" name="dribble" id="dribble" placeholder="Dribble Link" maxlength="30" value="{{session['dribble']}}" disabled />
                    <div class="validation">Dribble</div>
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="form-group">
                    <div class="validation"></div>
                    <input type="button" class="btn btn-defeault btn-send" onClick="location.href='{{ url_for('membermod') }}'" value="修正">
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="form-group">
                    <div class="validation"></div>
                    <input type="button" class="btn btn-defeault btn-send" onClick="location.href='{{ url_for('index') }}'" value="Back">
                  </div>
                </div>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- start sectoion contact -->

{% include 'lib/bottom.html'  ignore missing %}
