<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" />
  </head>
  <body>
    <div class="s01">
      <form action="/" method="POST">
        <!-- Jinja2 문법 : HTML에 파이썬의 추가작업을 수행하게 하는 언어 -->
        <div class="inner-form" style="color:white;">
          <div class="input-field first-wrap">
              <h5>작업이력</h5>
          </div>
          <ul>
            <form></form>
            {% if result.length == 0 %}
              작업이력이 없습니다.
            {% endif %}

            {% for i in result %}
            <li style="margin-right:400px;">
              <form action="actionFromHistory" method="POST">
                <input type="text" name="fileName" class="fileName" style="background: transparent; color: #fff" value="{{i[0]}}" readonly>
                <button type="submit" style="background: transparent; color: #fff;">View</button>
              </form>              
            </li>
            {% endfor %}
          </ul>
          <div class="input-field third-wrap">
            <button type="submit" class="btn-search">뒤로</button>
          </div>
          <!-- *** 클리어 위치 변경 -->
          <div class="input-field third-wrap">
            <button type="button" class="btn-search" style="margin-left:30px;" onclick="location.href='/clear'">클리어</button>
          </div>
        </div>
      </form>
    </div>

  </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
