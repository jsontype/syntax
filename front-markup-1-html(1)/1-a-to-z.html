<!-- HTML 주석: 콘솔에서 보이므로 보안 민감 사항은 주석 첨부시 요주의 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 탭 이름 -->
    <title>HTML A TO Z</title>
    <!-- div와 span을 정의하는 태그 : 이 안에 CSS 언어가 들어감 -->
    <style>
        /* tag > id > class 순서로 바뀜 */
        div {
            color:blue
        }
        #item1 {
            color: green
        }
        .item1 {
            color:red
        }
    </style>
</head>

<body>
    <a href="http://www.naver.com">네이버</a><br>
    <a href="http://www.google.com" target="_blank">구글</a><br>
    <b>굵은 글씨</b><br>
    <form action="#" method="get">
        ID : <input type="text"></form><br>
        PW : <input type="password"></input>
        Email : <input type="email"></input>
        No : <input type="number"></input>
        <button></button>
    </form>
    <h1>제목</h1>
    <h2>제목</h2>
    <h3>제목</h3>
    <h4>제목</h4>
    <h5>제목</h5>
    <h6>제목</h6>
    <img src="dog.png" width="400px" height="200px">
    <img src="dog.png" width="300px">
    <img src="dog.png" height="200px"><br>
    <iframe width="1200px" height="800px" src="https://www.youtube.com/embed/JSY3YLGX8-c" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p>문맥</p>

    <!-- 그 외의 block 모든 것 -->
    <div class="item1">item1 클래스</div>
    <div class="item2">item2 클래스</div>
    <div id="item1">item1 아이디</div>
    <div id="item2">item2 아이디</div>

    <!-- 그 외의 inline 모든 것 -->
    <span class="icon">★</span>
</body>
</html>
