<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 초급</title>
    <style>
        /* 
            가상클래스(pseudo-class, :)
            별도 클래스를 지정하지 않아도 지정한 것처럼 선택이 가능하게 만드는 클래스이다.
            가상 클래스의 장점 중 하나는 CSS를 주기 위해 클래스를 추가할 필요가 없다는 것이다.
        */

        /* 
            이벤트(사용자의 행동)에 따른 가상클래스
            :link : 아직 방문하지 않았을 때
            :visited : 이미 방문했을 때
            :hover : 사용자가 해당 요소에 커서를 가져다 댔을 때
            :active : 요소가 활성화 되었거나 클릭 되었을 때
            :focus : 해당 요소에 키보드 포커스가 맞춰졌을 때
        */
        a:link {
            color: black;
        }

        a:visited {
            color: gray;
        }

        a:hover {
            color: red;
        }

        a:active {
            color: yellow;
        }

        input:focus {
            color: gray;
        }

        /* 
            순서에 따른 가상클래스
            :first-child : li 중 첫번째 요소에 해당 CSS를 적용한다.
            :last-child : li 중 마지막에 해당 CSS를 적용한다.
            :nth-child(n) : li 중 앞에서 n번째 요소에 해당 CSS를 적용한다.
            :nth-last-child(n) : li 중 뒤에서 n번째 요소에 해당 CSS를 적용한다.
        */

        ol li {
            color: gray;
        }

        ol li:first-child {
            color: red;
        }

        ol li:nth-child(2) {
            color: blue;
        }

        ol li:nth-last-child(2) {
            color: green;
        }

        ol li:last-child {
            color: yellowgreen;
        }

        /* 
            부정(negation) 가상클래스
            :not(selector) : 파라미터 내의 selector가 아닌 것들에 적용한다. 일부를 필터링 처리할 수 있어 유용하다.
        */
        div:not(.container) {
            color: blue;
        }
    </style>
</head>

<body>
    <!-- 이벤트(사용자의 행동)에 따른 가상클래스 -->
    <a href="http://google.com">링크</a>

    <input type="text" />
    <input type="radio" />라디오
    <input type="checkbox" />체크박스

    <!-- 순서에 따른 가상클래스 -->
    <ol>
        <li>첫번째 자식</li>
        <li>두번째 자식</li>
        <li>세번째 자식</li>
        <li>네번째 자식</li>
        <li>다섯번째 자식</li>
    </ol>

    <!-- 부정 가상클래스 -->
    <div class="container">
        <h2>class container</h2>
        <div class="row">
            <h2>class row</h2>
        </div>
    </div>

</body>

</html>
