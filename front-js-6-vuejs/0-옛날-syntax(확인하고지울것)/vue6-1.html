<!-- [v-for 리스트 렌더링] -->
<!-- https://www.youtube.com/watch?v=HAegTAEW1Y0&list=PLB7CpjPWqHOtYP7P_0Ls9XNed0NLvmkAh&index=10 -->

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Basic</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>

    <h2>App1 : v-for를 쓰기 전</h2>
    <div id="app1">
        <div>
            {{ people[0].name }} {{ people[0].age }}
        </div>
        <div>
            {{ people[1].name }} {{ people[1].age }}
        </div>
        <div>
            {{ people[2].name }} {{ people[2].age }}
        </div>
        <div>
            {{ people[3].name }} {{ people[3].age }}
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#app1',
            data: {
                people: [
                    { name: 'a', age: 20 },
                    { name: 'b', age: 21 },
                    { name: 'c', age: 22 },
                    { name: 'd', age: 23 }
                ]
            },
            methods: {
            }
        })
    </script>

</body>

</html>
