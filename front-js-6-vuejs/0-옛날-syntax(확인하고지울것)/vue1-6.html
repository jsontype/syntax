<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Basic</title>
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <h2>App6 : 양방향 데이터 바인딩1(two way data binding)</h2>
    <div id="app6">
        <!-- <input :type="type" :value="text" v-on:keyup="updateText"/> -->
        <input :type="type" :value="text" @keyup="updateText" />
        <br>
        {{ text }}
    </div>

    <script>
        let app = new Vue({
            el: '#app6',
            data: {
                text: 'text'
            },
            methods: {
                updateText (event) {
                    console.log(event);
                    // 콘솔화면 체크! 눌러보면 여러가지 정보가 나오는데, target을 열어서,
                    // value안에 해당값이 들어오게 된다.
                    // 그 값을 이용해서 "실시간으로" text를 바꿀 수 있다. ↓
                    this.text = event.target.value;
                }
            }
        })
    </script>
</body>

</html>
