<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Basic</title>
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <h2>App5 : 데이터 바인딩(data binding)</h2>
    <div id="app5">
        <!-- 1. v-bind 오리지날 버전 -->
        <!-- <input v-bind:type="type" v-bind:value="inputData"/> -->
        <!-- 2. v-bind 생략버전 : v-bind 대신 ":"으로 간단히 표현해요! (앞으로도 계속 그렇게 표현할거에요.) -->
        <input :type="type" :value="value" />
        <!-- a 하고 엔터 -->
        <a :href="link" :target="target">홈</a>
        <a :href="getLink('menu2.html')">홈(menu2.html)</a>
    </div>

    <script>
        let app = new Vue({
            el: '#app5',
            data: {
                value: '1234',
                type: 'number', // text 타입은 못들어가요.
                link: 'https://azumaapp.github.io/home1/',
                target: '_blank'
            },
            methods: {
                // 링크를 불러오는 메소드를 만들어봅시다.
                getLink (menu) {
                    return this.link + menu;
                }
            }
        })
    </script>
</body>

</html>
