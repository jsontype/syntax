<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Basic</title>
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <h2>App7 : V-Model로 양방향 데이터 바인딩하기</h2>
    <!-- v-model을 써서 더 간단하게 app6을 구현하는 방법이다. 더 일반적 방법. -->
    <div id="app7">
        <!-- <input :type="type" :value="text" @keyup="updateText"/> -->
        <input :type="type" v-model="text" />
        <br>
        {{ text }}
    </div>

    <script>
        let app = new Vue({
            el: '#app7',
            data: {
                text: 'text'
            }
        })
    </script>
</body>

</html>
