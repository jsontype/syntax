<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline태그와 Block태그</title>
</head>

<body>
    <!-- Inline태그와 Block태그 : 둘 간의 차이점 -->

    <!-- block-tag : div -->
    <div class="blockTag" style="color:red;">
        <div>item</div>
        <div>item</div>
        <div>item</div>
    </div>

    <!-- inline-tag : span -->
    <div class="inlineTag" style="color:blue;">
        <span>item</span>
        <span>item</span>
        <span>item</span>
    </div>

</body>

</html>
