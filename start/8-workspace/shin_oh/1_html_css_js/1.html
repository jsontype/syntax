<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- SEO : Search Engine Optimization은 meta, title, h1 태그 등에서 대응할 수 있다. -->
  <meta description="부동산 ㅇㅇ회사">
  <title>부동산 ㅇㅇ회사</title>

  <link rel="stylesheet" href="1.css">
</head>

<body>
  <!-- < 블럭 태그 > -->
  <!-- 
    CSS
    Selector 선택자의 위계 : tag < class < id
  -->
  <h1>대대제목</h1>
  <h2>검정제목</h2>
  <h2 class="red">빨간제목</h2>
  <h2 class="blue">파란제목</h2>
  <h2 class="yellow">노란제목</h2>
  <h2 class="yellow" id="yellowgreen">옐로우그린</h2>
  <h2 class="yellow" id="darkorange">짙은오렌지</h2>
  <h3>중제목</h3>
  <h4>제목</h4>
  <h5>소제목</h5>
  <h6>소소제목</h6>
  <ul> <!-- Unnumbered List -->
    <li>리스트</li>
    <li>리스트</li>
    <li>리스트</li>
  </ul>
  <ol> <!-- Ordered List -->
    <li>리스트</li>
    <li>리스트</li>
    <li>리스트</li>
  </ol>

  <!-- < 인라인 태그 > -->
  <!-- 
    프로퍼티 Property : 태그의 속성 Prop이라고도 함.
    이벤트 Event : 사용자의 행동. onclick, oncontextmenu, onmouseover, onmouseout, onkeydown, onkeyup, onkeypress, onfocus, onblur 등...
    이벤트리스너 Event Listener : 이벤트가 발생했을 때, 실행할 JS 함수.
  -->
  <a href="http://google.com" target="_self">링크</a>
  <a href="http://google.com" target="_blank">링크</a>
  <b>굵은 글씨</b>
  <button onclick="alertMessage1()" oncontextmenu="alertMessage2('우측 버튼!!!')">버튼</button>
  <i>기울인 글씨</i>
  <img src="image/dog.png" width="300px" height="100px" onclick="alert('강아지')" alt="강아지 사진">
  <img src="image/dog.png" width="300px" height="auto" alt="강아지 사진">
  <img src="image/dog.png" width="auto" height="100px" alt="강아지 사진">
  <img src="image/dog.png" width="100px" height="300px" alt="강아지 사진">
  <!-- 
    호출 방식
    GET : 쿼리스트링을 값을 보내는 방식, 보안이 취약하지만, 링크로 공유할 수 있다.
    POST : 값을 숨겨서 보내는 방식, 보안이 강력하다.
  -->
  <form action="https://google.com" method="GET">
    <input id="id" name="id" type="text" placeholder="ID를 입력해주세요">
    <input id="email" name="email" type="email" placeholder="Email을 입력해주세요">
    <input id="number" name="number" type="number" placeholder="전화번호 입력해주세요">
    <input id="gender" name="gender" type="radio" value="male">남
    <input id="gender" name="gender" type="radio" value="female">여
    <input id="married" name="married" type="radio" value="true">기혼
    <input id="married" name="married" type="radio" value="false">미혼
    <input type="submit" value="전송">
    <input type="button" onclick="clickButton()" value="입력값 확인">
  </form>

  <script src="js/1.js"></script>  
</body>

</html>
