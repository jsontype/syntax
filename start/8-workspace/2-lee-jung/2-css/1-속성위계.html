<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 중급</title>
    <style>
        /* 
            속성 위계 : 같은 요소에 다른 CSS 속성이 중복 설정되어 있다면 다음 우선순위에 따라 적용된다.
                1순위. 속성값 뒤에 !important가 붙어있는 속성
                2순위. html에서 직접지정으로 적용되어 있는 속성
                3순위. 선택자에 id가 쓰인 속성 (id 선택자는 사양상 같은 페이지 내에서 복수 이용할 수 없다.)
                4순위. 가상클래스가 쓰인 속성
                5순위. 선택자에 class가 쓰인 속성
                6순위. 태그 이름으로 지정한 속성
                7순위. 부모 태그의 속성 (1~6순위는 모두 P라는 자식 태그의 속성)
            같은 순위라면 상대적으로 아래에 기술된 CSS가 적용된다.
            1, 2, 3순위는 스타일 덮어쓰기가 어려워지므로 가급적 지양한다.
        */
    </style>
    <link rel="stylesheet" href="1.css">
</head>

<body>
    <div>
        <!-- 1순위 -->
        <p style="color: red !important; color: orange;" id="yellow" class="blue">안녕!</p>
        <!-- 2순위 -->
        <p style="color: orange;" id="yellow" class="blue">안녕!</p>
        <!-- 3순위 -->
        <p id="yellow" class="blue">안녕!</p>
        <!-- 4순위 -->
        <p class="blue">안녕! (hover O)</p>
        <!-- 5순위 -->
        <p class="blue">안녕! (hover X)</p>
        <!-- 6순위 -->
        <p>안녕!</p>
        <!-- 7순위 -->
        안녕!
    </div>
</body>

</html>
