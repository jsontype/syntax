<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 초급</title>
    <style>
        /*
            미디어쿼리 (Media Query)

            미디어 쿼리는 CSS에서 어떤 스타일을 선택적으로 적용하고 싶을 때 사용합니다.
            다른 프로그래밍 언어의 if 조건문과 비슷한 개념이라고 생각하시면 이해가 쉬우실 겁니다.
            @media 키워드로 시작하는 미디어 쿼리의 문법 구조는 아래와 같습니다.
            @media (조건) { 스타일 }

            미디어 쿼리(Media Query)는 반응형 웹디자인의 기본이 됩니다.
            * 반응형 웹디자인은 디바이스 종류에 따라 웹에서 화면의 해상도에 따라 유연하게 컨텐츠를 배치하는 기술입니다.
        */
        @media (max-width: 800px) {
            .small-tomato {
                background-color: tomato;
            }
        }

        @media (min-width: 800px) {
            .large-tomato {
                background-color: tomato;
            }
        }

        @media (max-width: 600px) {
            .desktop {
                display: none;
            }
        }

        @media (min-width: 1000px) {
            .mobile {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- 800px 이하 조건에 적용 -->
    <div class="small-tomato">800px 이하 화면에서 토마토색 배경</div>

    <!-- 800px 이상 조건에 적용 -->
    <div class="large-tomato">800px 이상 화면에서 토마토색 배경</div>

    <hr>

    <!-- 600px 이상 조건에 적용 -->
    <div class="desktop">600px 이상 화면에서 보임</div>

    <!-- 800px 이하 조건에 적용 -->
    <div class="mobile">1000px 이하 화면에서 보임</div>
</body>

</html>
