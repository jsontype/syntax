<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 중급</title>
    <style>
        /* 
            패딩과 마진의 요약 기술법 : top, left, right, bottom중에 같은 것이 있을 경우, 요약기술이 가능하다.
                ★★ 암기: 12시부터 시계방향으로 돈다.
                1. padding: [padding-top] [padding-right] [padding-bottom] [padding-left];
                2. padding: [padding-top] [padding-right = padding-left] [padding-bottom];
                3. padding: [padding-top = padding-bottom] [padding-right = padding-left];
                4. padding: [padding-top = padding-bottom = padding-right = padding-left];
                margin 역시 padding과 같은 방식으로 요약기술을 할 수 있다.
        */
        p {
            /* 1. padding: [padding-top] [padding-right] [padding-bottom] [padding-left]; */
            padding: 15px 15px 15px 15px;
            /* 2. padding: [padding-top] [padding-right = padding-left] [padding-bottom]; */
            padding: 15px 15px 15px;
            /* 3. padding: [padding-top = padding-bottom] [padding-right = padding-left]; */
            padding: 15px 15px;
            /* 4. padding: [padding-top = padding-bottom = padding-right = padding-left]; */
            padding: 15px;
        }
    </style>
</head>
<body>
    <div>
        <p>안녕!</p>
    </div>    
</body>
</html>
