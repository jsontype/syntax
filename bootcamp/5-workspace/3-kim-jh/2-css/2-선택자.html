<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 초급</title>
    <style>
        /* 선택자 : tag, class, id */
        /* 선택자의 위계 : tag > class > id (단, id 선택자는 사양상 같은 페이지 내에서 복수 이용할 수 없다.) */
        div {
            font-size: 60px;
            color: gray;
        }
        .red {
            color: red;
        }
        #blue {
            color: blue;
        }
    </style>
</head>

<body>
    <div class="red">
        English
    </div>
    <div id="blue">
        English
    </div>
</body>

</html>
