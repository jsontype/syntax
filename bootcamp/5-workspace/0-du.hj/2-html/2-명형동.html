<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        HTML만으로는 웹페이지 화면을 다 만들 수 없다.
        이에 우리는 두 언어를 추가해, 이 세 언어를 우리는 프론트엔드 언어라고 한다.
        3 언어의 역할은 나뉘어 있으며, 사람의 언어 문법으로 비유를 하자면, 
        HTML, CSS, JS를 각각 명, 형, 동에 비유할 수 있다.    
        HTML은 이름을 짓는 태그 (옷가게에서도 제품명을 구분하기 위해 태그를 단다.), 
        CSS은 색상 및 사이즈 등 스타일 (같은 제품이어도 옷 색상, 옷 사이즈가 다르다라고 생각하면 쉽다.) 
        JS는 "~을 하라"고 명령을 할 때에 수행할 "기능"을 부여하는 일이다. (옷에 날개를 달아서 기능을 수행하게 한다...?)
        (* 셋 중 유일하게 JS는 정적언어가 아니기 때문에 정적인 물건인 옷으로 비유가 어렵다.
        그래서 동적인 것으로 비유를 하면, 전자제품의 "스위치", 게임할 때의 "버튼 조작" 시의 결과를 만들어내는 것이다.
        즉, 일반적으로 JS는,
        사용자 조작(이벤트라고 한다)이라는 조건이 있고, 
        그 조건이 충족되어지면 컴퓨터로 하여금 어떤 행동을 하게 한다.)
    -->

    <!-- 
        세 언어를 아래와 같이 영어 문법으로 풀어보면, 한줄로 정리가 된다. 
        HTML (명사 Button) CSS (형용사 which is large and which is blue) JS (동사 say "Hello!" 조건 when clicked / or 동사 say "Bye!" 조건 when right-clicked)
    -->
    <button style="width:100px; height:100px; color:blue;" onclick="alert('Hello!')" oncontextmenu="alert('Bye!')">버튼</button>
</body>

</html>
