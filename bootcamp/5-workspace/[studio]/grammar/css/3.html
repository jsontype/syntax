<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        div {
            font-size: 25px;
        }

        /* 선택자의 위계 tag = 태그명 > class = .클래스명 > id = #아이디명 */
        .red {
            color: red;
        }

        .blue {
            color: blue;
        }

        .green {
            color: green;
        }

        .big {
            font-size: 50px;
        }

        #big {
            font-size: 100px;
        }

        .bolder {
            font-weight: bolder;
        }

        .lighter {
            font-weight: lighter;
        }

        .lucida {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .img1 {
            height: 200px;
            width: auto;
            display: none;
            padding: 10px;
            /* padding : 개체의 크기가 늘어난다. */
            padding-left: 50px;
            padding-bottom: 10px;
            margin-left: 30px;
        }

        .textCenter {
            text-align: center;
            /* text-align:left; */
            /* text-align:right; */
        }
    </style>
</head>

<body>
    <div class="bolder red">
        English
    </div>
    <div class="lighter blue">
        English
    </div>
    <div class="big lucida">
        English
    </div>
    <div class=""></div>
    <div class=""></div>
    <img class="img1" src="dog.png">
    <img class="img1" src="dog.png">
    <img class="img1" src="dog.png">

        omnis itaque nobis praesentium dolore cumque ex vel eos mollitia maiores asperiores excepturi facere, ut fugit
        distinctio.</p>
</body>

</html>
