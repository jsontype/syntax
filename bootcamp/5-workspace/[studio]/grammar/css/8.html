<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 가상클래스(:class-name) */

        /* 이벤트(사용자 행동)에 따른 가상클래스 */
        a:link {
            color: black;
        }

        a:visited {
            color: pink;
        }

        a:hover {
            color: red;
        }

        a:active {
            color: yellow;
        }

        input:focus {
            color: pink;
        }

        /* 순서에 따른 가상클래스 */
        ol li {
            color: gray;
        }

        ol li:first-child {
            color: red;
        }

        ol li:last-child {
            color: yellowgreen;
        }

        ol li:nth-child(2) {
            color: blue;
        }

        ol li:nth-last-child(2) {
            color: green;
        }

        /* 부정(negation) 가상클래스 */
        div:not(.container) {
            color: blue;
        }
    </style>
</head>

<body>
    <a href="http://google.com">구글</a>
    <input type="text">
    <ol>
        <li>1번째 자식</li>
        <li>2번째 자식</li>
        <li>3번째 자식</li>
        <li>4번째 자식</li>
        <li>5번째 자식</li>
    </ol>
    <div class="container">
        <h1>컨테이너 클래스</h1>
        <div class="row">
            <h1>로우 클래스</h1>
            <h1>로우 클래스</h1>
            <h1>로우 클래스</h1>
        </div>
    </div>

</body>

</html>
