<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 초급</title>
    <style>
        /* 선택자의 위계 */
        a {
            background-color: yellow;
        }
        .a {
            background-color: pink;
        }
        #a {
            background-color: gray;
        }

        /* 부모, 자식간의 위계 */
        .father {
            background-color: blue;
        }
        .father > .son {
            background-color: red;
        }
        .ancient .descendant {
            background-color: red;
        }
    </style>
</head>

<body>
    <!-- 선택자의 위계 : tag < class < id의 순으로 유니크한 게 더 먼저 적용된다. -->
    <a id="a" class="a" href="http://google.com">구글</a>

    <!-- 부모, 자식간의 위계 (.father > .son인 경우) : 자식인 .son이 먼저 적용된다. -->
    <div class="father">
        <div class="son">자식</div>
    </div>
    <!-- 부모, 자식간의 위계 (.father의 자식이 아닌 경우) : .son 클래스여도 적용되지 않는다. -->
    <div class="son">내놓은 자식</div>

    <!-- 부모, 자식간의 위계 (.ancient .descendant인 경우) : 후손이기만 하면, 아들(직계 후손)이 아니어도 적용된다. -->
    <div class="ancient">
        <div class="inter-something">
            <div class="descendant">후손</div>
        </div>
    </div>
    <!-- 부모, 자식간의 위계 (.ancient의 후손이 아닌 경우) : .descendant 클래스여도 적용되지 않는다. -->
    <div class="descendant">내놓은 후손</div>
</body>

</html>
