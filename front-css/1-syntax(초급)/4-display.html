<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d-inline {
            display: inline;
            width: 100px;
            height: 50px;
            background-color: blue;
        }

        .d-block {
            display: block;
        }

        .d-inline-block {
            display: inline-block;
            width: 100px;
            height: 50px;
            background-color: pink;
        }

        .d-none {
            display: none;
        }

        /* 얘가 아빠 클래스라고 한다면 */
        .d-flex {
            display: flex;
        }

        /* 첫번째 자식에게 총 6자리 중 3자리를 먹으라고 주는 옵션 */
        .d-flex>.first {
            flex: 3;
            background-color: blue;
        }

        /* 두번째 자식에게 총 6자리 중 2자리를 먹으라고 주는 옵션 */
        .d-flex>.second {
            flex: 2;
            background-color: yellow;
        }

        /* 세번째 자식에게 총 6자리 중 1자리를 먹으라고 주는 옵션 */
        .d-flex>.third {
            flex: 1;
            background-color: red;
        }

        /* 실제 지정은 col-숫자으로 한다. (이후 배울) 부트스트랩에서는 이 flex의 총 값을 12로 지정해놓고 사용한다. */
        .d-flex>.col-6 {
            flex: 6;
            border: 1px solid black;
        }

        .d-flex>.col-3 {
            flex: 3;
            border: 1px solid black;
        }

        .d-flex>.col-2 {
            flex: 2;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- 
        디스플레이 : inline, block
        인라인태그 : <span>, <a>, <abbr>, <acronym>, <b>, <bdo>, <big>, <br />, <button>, <cite>, <code>, <dfn>, <em>, <i>, <img>, <input>, <kbd>, <label>, <map>, <object>, <q>, <samp>, <small>, <script>, <select>, <span>, <strong>, <sub>, <sup>, <textarea>, <tt>, <var>
        블럭태그 : <div>, <address>, <article>, <aside>, <audio>, <blockquote>, <canvas>, <dd>, <div>, <dl>, <fieldset>, <figcaption>, <figure>, <footer>, <form>, <h1>, <h2>, <h3>, <h4>, <h5>, <h6>, <header>, <hgroup>, <hr>, <noscript>, <ol>, <output>, <p>, <pre>, <section>, <table>, <ul>, <video>
    -->

    <!-- 인라인태그 : 좌~>우 -->
    <span>span</span>
    <span>span</span>
    <span>span</span>
    <span>span</span>
    <span>span</span>
    <a class="d-block" href="http://google.com">구글</a>
    <a class="d-block" href="http://google.com">구글</a>
    <a class="d-block" href="http://google.com">구글</a>
    <a class="d-block" href="http://google.com">구글</a>
    <a class="d-block" href="http://google.com">구글</a>

    <!-- 블럭태그 : 상~>하 -->
    <div class="d-inline">div</div>
    <div class="d-inline">div</div>
    <div class="d-inline">div</div>
    <div class="d-inline">div</div>
    <div class="d-inline">div</div>
    <h3 class="d-inline">h3</h3>
    <h3 class="d-inline">h3</h3>
    <h3 class="d-inline">h3</h3>
    <h3 class="d-inline">h3</h3>
    <h3 class="d-inline">h3</h3>

    <!-- 인라인-블럭 디스플레이 : 인라인과 같으나, width, height 설정이 가능한 것 -->
    <div class="d-inline-block">div</div>
    <div class="d-inline-block">div</div>
    <div class="d-inline-block">div</div>
    <div class="d-inline-block">div</div>
    <div class="d-inline-block">div</div>

    <!-- 논 디스플레이 : 보여주지 않는다. -->
    <div class="d-none">d-none</div>
    <div class="d-none">d-none</div>
    <div class="d-none">d-none</div>
    <div class="d-none">d-none</div>
    <div class="d-none">d-none</div>

    <!-- 플렉스 디스플레이 : 반응형 -->
    <div class="d-flex">
        <div class="first">장남 3</div>
        <div class="second">차남 2</div>
        <div class="third">삼남 1</div>
    </div>

    <!-- 플렉스 실제 사용례 -->
    <div class="d-flex">
        <div class="col-6">col-6</div>
        <div class="col-6">col-6</div>
    </div>
    <div class="d-flex">
        <div class="col-3">col-3</div>
        <div class="col-3">col-3</div>
        <div class="col-3">col-3</div>
        <div class="col-3">col-3</div>
    </div>
    <div class="d-flex">
        <div class="col-6">col-6</div>
        <div class="col-3">col-3</div>
        <div class="col-3">col-3</div>
    </div>
</body>

</html>
