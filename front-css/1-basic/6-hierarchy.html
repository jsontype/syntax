<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            background-color: cadetblue;
        }

        .a {
            background-color: red;
        }

        #a {
            background-color: blue;
        }

        .father {
            background-color: aqua;
        }

        .father>.son {
            background-color: brown;
        }

        div>span {
            background-color: red;
        }
    </style>
</head>

<body>
    <!-- 선택자의 위계 : tag < class < id (유니크한 게 더 먼저 적용됨)-->
    <a id="a" class="a" href="http://google.com">구글</a>

    <!-- 클래스간 위계 : .father > .son (자식이 더 먼저 적용됨) -->
    <div class="father">
        <div class="son">자식</div>
    </div>

    <div class="son">내놓은 자식</div>

    <div>
        <span>자식</span>
    </div>
    <span>내놓은 자식</span>

</body>

</html>
