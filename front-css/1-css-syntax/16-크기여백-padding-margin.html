<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 중급</title>
    <style>
        /*
            1. 패딩과 마진 : padding, 보더, 마진은 서로간 거리를 두는 요소이다.
                padding : 개체 내부 간격 (패딩을 껴입을수록 내부 면적이 늘어남)
                border : 경계선 스타일과 간격
                margin : 개체 외부 간격
        */
        img {
            /* 자체 사이즈 */
            width: auto;
            height: 40rem; /* 1rem = 16px */

            /* padding */
            padding: 1rem;
            padding-top: 1rem;
            padding-bottom: 1rem;
            padding-left: 1rem;
            padding-right: 1rem;

            /* border */
            border: 1px;
            border-style: solid;
            border-color: skyblue;
            /* border: 1px solid skyblue; → 이렇게 해도 같은 표현이다. */

            /* margin */
            margin: 1rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
            margin-left: 1rem;
            margin-right: 1rem;
        }

        /* 
            2. 패딩과 마진의 요약 기술법 : top, left, right, bottom중에 같은 것이 있을 경우, 요약기술이 가능하다.
                ★★ 암기: 12시부터 시계방향으로 돈다.
                1. padding: [padding-top] [padding-right] [padding-bottom] [padding-left];
                2. padding: [padding-top] [padding-right = padding-left] [padding-bottom];
                3. padding: [padding-top = padding-bottom] [padding-right = padding-left];
                4. padding: [padding-top = padding-bottom = padding-right = padding-left];
                margin 역시 padding과 같은 방식으로 요약기술을 할 수 있다.
        */
        .padding {
            /* 1. padding: [padding-top] [padding-right] [padding-bottom] [padding-left]; */
            padding: 15px 15px 15px 15px;
            /* 2. padding: [padding-top] [padding-right = padding-left] [padding-bottom]; */
            padding: 15px 15px 15px;
            /* 3. padding: [padding-top = padding-bottom] [padding-right = padding-left]; */
            padding: 15px 15px;
            /* 4. padding: [padding-top = padding-bottom = padding-right = padding-left]; */
            padding: 15px;
        }
        .margin {
            /* 1. margin: [margin-top] [margin-right] [margin-bottom] [margin-left]; */
            margin: 15px 15px 15px 15px;
            /* 2. margin: [margin-top] [margin-right = margin-left] [margin-bottom]; */
            margin: 15px 15px 15px;
            /* 3. margin: [margin-top = margin-bottom] [margin-right = margin-left]; */
            margin: 15px 15px;
            /* 4. margin: [margin-top = margin-bottom = margin-right = margin-left]; */
            margin: 15px;
        }
    </style>
</head>
<body>
    <!-- 패딩과 마진 -->
    <div>
        <img src="dog.png">
    </div>

    <!-- 패딩과 마진의 요약 기술법 -->
    <div>
        <p class="padding margin">안녕!</p>
    </div>    
</body>
</html>
