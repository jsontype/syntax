<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" />
  </head>
  <body>
    <div class="s01">
      <form action="/" method="POST">
        <!-- Jinja2 문법 : HTML에 파이썬의 추가작업을 수행하게 하는 언어 -->
        <div class="inner-form" style="color:white;">
          <div class="input-field first-wrap">
              <h5>파일명:</h5>
              <h1>{% print(fileName) %}</h1>              
          </div>
          <div>
                <ul id="result">
                    {% for i in f %}
                        <li>{{i}}</li>
                    {% endfor %}
                </ul>
          </div>
          <div class="input-field third-wrap">
            <button class="btn-search" type="button" style="margin-top:0px; margin-bottom:10px;" onclick="location.href='/history'">History</button>
            <button type="submit" class="btn-search" style="margin-top:0px; margin-bottom:10px;">뒤로</button>
            <button type="button" class="btn-search" onclick="copy('#result')" style="margin-top:0px; margin-bottom:30px;">복사</button>
          </div>
        </div>
      </form>
    </div>

    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/copy.js') }}"></script>
  </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
