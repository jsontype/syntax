<!doctype html>
<html lang="en-US">
   <head>
      <!-- Required meta tags -->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Streamit - Responsive Bootstrap 4 Template</title>
      <!-- Favicon -->
      <link rel="shortcut icon" href="images/favicon.ico"/>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="css/bootstrap.min.css"/>
      <!-- Typography CSS -->
      <link rel="stylesheet" href="css/typography.css">
      <!-- Style -->
      <link rel="stylesheet" href="css/style.css"/>
      <!-- Responsive -->
      <link rel="stylesheet" href="css/responsive.css"/>
   </head>
   <body>
   <div id="loading">
      <div id="loading-center">
      </div>
   </div>
   <!-- MainContent -->
   <div class="sign-in-page">
      <div class="container">
         <div class="row justify-content-center align-items-center height-self-center">
            <div class="col-lg-7 col-md-12 align-self-center">
               <div class="sign-user_card ">                    
                  <div class="sign-in-page-data">
                     <div class="sign-in-from w-100 m-auto">
                        <form class="" action="index.html">
                           <div class="row">
                              <div class="col-md-6">
                                 <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" class="form-control mb-0" id="exampleInputEmail23" placeholder="Enter Full Name" autocomplete="off" required>
                                 </div>
                              </div>
                              <div class="col-md-6">
                                 <div class="form-group">  
                                    <label>E-mail</label>                               
                                    <input type="email" class="form-control mb-0" id="exampleInputEmail35" placeholder="Enter email" autocomplete="off" required>
                                 </div>
                              </div>
                              <div class="col-md-6">
                                 <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" class="form-control mb-0" id="exampleInputEmail21" placeholder="First Name" autocomplete="off" required>
                                 </div>
                              </div>
                              <div class="col-md-6">
                                 <div class="form-group">  
                                    <label>Last Name</label>                               
                                    <input type="email" class="form-control mb-0" id="exampleInputEmail31" placeholder="Last Name" autocomplete="off" required>
                                 </div>
                              </div>
                              <div class="col-md-6">
                                 <div class="form-group">   
                                    <label>Password</label>                              
                                    <input type="password" class="form-control mb-0" id="exampleInputPassword2" placeholder="Password" required>
                                 </div>
                              </div>
                              <div class="col-md-6">
                                 <div class="form-group"> 
                                    <label>Repeat Password</label>                                
                                    <input type="password" class="form-control mb-0" id="exampleInputPassword3" placeholder="Password" required>
                                 </div>
                              </div>
                              
                           </div>
                           <div class="custom-control custom-radio mt-2">
                              <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                              <label class="custom-control-label" for="customRadio1">Premium-$39 / 3 Months
                                 with a 5 day free trial</label>
                           </div>
                           <div class="custom-control custom-radio mt-2">
                              <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                              <label class="custom-control-label" for="customRadio2"> Basic- $19 / 1 Month</label>
                           </div>
                           <div class="custom-control custom-radio mt-2">
                              <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                              <label class="custom-control-label" for="customRadio3">Free-Free</label>
                           </div>
                        
                           <button type="submit" class="btn btn-hover my-2">Sign Up</button>
                                                               
                        </form>
                     </div>
                  </div>    
                  <div class="mt-3">
                     <div class="d-flex justify-content-center links">
                        Already have an account? <a href="login.html" class="text-primary ml-2">Sign In</a>
                     </div>                        
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="rtl-box">
      <button type="button" class="btn btn-light rtl-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="30px" height="30px" viewBox="0 0 20 20" fill="white">
            <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
            </svg>
      </button>
      <div class="rtl-panel">
         <ul class="modes">
            <li class="dir-btn" data-mode="rtl" data-active="false"   data-value="ltr"><a href="#">LTR</a></li>
            <li class="dir-btn" data-mode="rtl" data-active="true"   data-value="rtl"><a href="#">RTL</a></li>
         </ul>
      </div>
   </div>
   <!-- MainContent End-->
   <!-- jQuery, Popper JS -->
   <script src="js/jquery-3.5.1.min.js"></script>
   <script src="js/popper.min.js"></script>
   <!-- Bootstrap JS -->
   <script src="js/bootstrap.min.js"></script>
   <!-- owl carousel Js -->
   <script src="js/owl.carousel.min.js"></script>
   <!-- select2 Js -->
   <script src="js/select2.min.js"></script>
   <!-- Magnific Popup-->
   <script src="js/jquery.magnific-popup.min.js"></script>
   <!-- Custom JS-->
   <script src="js/custom.js"></script>
   <!-- rtl -->
   <script src="js/rtl.js"></script>
   </body>  
</html>
