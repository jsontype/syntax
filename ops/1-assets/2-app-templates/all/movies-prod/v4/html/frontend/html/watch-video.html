<!doctype html>
<html lang="en-US">
<head>
   <!-- Required meta tags -->
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Streamit - Responsive Bootstrap 4 Template</title>
   <!-- Favicon -->
   <link rel="shortcut icon" href="images/favicon.ico"/>

   <link rel="stylesheet" href="css/bootstrap.min.css"/>

<body>
   <div id="loading">
      <div id="loading-center">
      </div>
   </div>
<!-- Video Start -->

      <video class="video d-block" style="width:100%; height:100%;" controls>
         <source src="video/trailer.mp4" type="video/mp4">
      </video>
   </div>
<!-- Vdeo End -->
<!-- back-to-top -->
<div id="back-to-top">
  <a class="top" href="#top" id="top"> <i class="fa fa-angle-up"></i> </a>
</div>
<!-- back-to-top End -->
<div class="rtl-box">
   <button type="button" class="btn btn-light rtl-btn">

      <ul class="modes">

         <li class="dir-btn" data-mode="rtl" data-active="true"   data-value="rtl"><a href="#">RTL</a></li>
      </ul>
   </div>
</div>
<!-- jQuery, Popper JS -->
 <script src="js/jquery-3.5.1.min.js"></script>

<!-- owl carousel Js -->

</html>
