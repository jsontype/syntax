<!-- [조건문 v-if와 v-show] -->

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Basic</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <h2>App3 : v-if, v-else-if, v-else</h2>
    <div id="app3">
        <button @click="increaseNumber">Increase</button>
        <br>value : {{ number }}
        <template v-if="number === 1">
            <div>1</div>
        </template>
        <div v-else-if="number === 2">
            <div>1</div>
            <div>2</div>
        </div>
        <div v-else-if="number === 3">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <div v-else>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>...</div>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#app3',
            data: {
                number: 1
            },
            methods: {
                increaseNumber () {
                    this.number++
                }
            }
        })
    </script>

</body>

</html>
